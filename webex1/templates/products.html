{% extends 'base.html' %}

{% block breadcrumb %}
  <li class="breadcrumb-item active">Products</li>
{% endblock %}

{% block content %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<div class="container">
    <div class="row">
    {% for board in boards %}
    <div class="col col-md-4">
      <div class="column">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="{{ board.image_url}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title"><a href="{% url 'board_topics' board.pk %}">{{ board.name }}</a></h5>
        <p class="card-text"><small class="text-muted d-block">{{ board.description}}</small></p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">In stock: {{ board.stock}}</li>
      </ul>
      <div class="card-body">
        <a href="#" class="card-link">${{ board.price}}</a>
        <a href="#" class="card-link">Buy now</a>
      </div>
    </div>
  </div>
</div>
    {% endfor %}
  </div>
</div>
</div>

{% endblock %}
